<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/todo_list.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <div id="todolist_container">
      <div class="main_page">
        <div class="user_profile">
          <div id="user_profile_img">
            <img src="assets/user_profile.jfif" alt="" id="user_img" />
            <form>
              <input type="file" id="input_profile_img" style="display: none" />
            </form>
          </div>
          <div id="user_profile_content">
            <h3 id="username"></h3>
            <span id="quotes"></span>
            <span id="editProfile">프로필수정</span>
          </div>
        </div>
        <div class="todo">
          <h1 id="todo_category">
            <div>
              <img src="assets/check.png" id="check_icon" />
              To-Do List
            </div>
            <button id="plus_icon">+</button>
          </h1>
          <form action="" class="todo_form hidden">
            <input
              type="text"
              name=""
              id="todo_input"
              class="todo-input"
              placeholder="Write Todo"
            />
            <button class="todo_input_cancel">취소</button>
          </form>
          <ul id="todo_list"></ul>
        </div>
      </div>
    </div>
    <script src="./JS/todo.js"></script>
  </body>
</html>
