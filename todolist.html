<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <title>Todo-List</title>
  </head>
  <body>
    <div class="todo">
      <h1 id="todo_category">
        <div>
          <img
            src="https://cdn-icons.flaticon.com/png/512/1055/premium/1055183.png?token=exp=1649858095~hmac=10d9c90549198c0f367a7e97fceb9207"
            id="check_icon"
          />
          To-Do List
        </div>
        <div id="plus_icon">+</div>
      </h1>
      <form action="" class="todo-form">
        <input type="text" name="" id="todo-input" placeholder="Write Todo" />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
